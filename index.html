<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="main">
        <img src="./images/bg-pattern-card.svg" alt="decorative design" class="decorative">
        <img src="./images/image-victor.jpg" alt="Profile Photo" class="profile">
        <p>
          <strong>Victor Crest</strong>
          <span class="faded">26</span>
        </p>
        <p class="faded small">London</p>
      </div>
      <div class="partition"></div>
      <div class="stats row">
        <div class="flex-item">
          <p class="bold">80K</p>
          <p class="faded tiny">Followers</p>
        </div>
        <div class="flex-item">
          <p class="bold">803K</p>
          <p class="faded tiny">Likes</p>
        </div>
        <div class="flex-item">
          <p class="bold">1.4K</p>
          <p class="faded tiny">Photos</p>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Geeky</a>.
  </div>
</body>
</html>
